<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../templates/endorserTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:form>
            <div align="center">
                <p:dataTable var="transportationReference" id="transportationReferenceTable" value="#{transportationProviderViewListManagedBean.transportationReferences}" reflow="true" paginatorPosition="bottom">
                    <f:facet name="header">
                        Transportation Reference of Visa Applicants
                    </f:facet>

                    <p:column headerText="Passport number">
                        <h:outputText value="#{transportationReference.owner}"/>
                    </p:column>

                    <p:column headerText="Reference Number">
                        <h:outputText value="#{transportationReference.reference}"/>
                    </p:column>
                    
                    <p:column headerText="View Transportation Reference">
                        <p:commandButton icon="ui-icon-document" action="#{transportationProviderViewListManagedBean.viewTransportationReference(transportationReference)}"/>
                    </p:column>

                </p:dataTable>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
