<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/embassyTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:form>
            <p:growl id="growl" life="4000" />

            <div align="center">
                <p:tabView cache="false" dynamic="true">
                    <p:tab title="Pending Visa Applications">
                        <p:dataTable var="visaApplication" id="visaApplicationTable" value="#{embassyViewListManagedBean.pendingVisaApplications}" reflow="true" paginatorPosition="bottom">
                            <f:facet name="header">
                                Pending Visa Applications
                            </f:facet>

                            <p:column headerText="Visa Application ID">
                                <h:outputText value="#{visaApplication.visaApplicationId}"/>
                            </p:column>

                            <p:column headerText="Start Date">
                                <h:outputText value="#{visaApplication.startDate}"/>
                            </p:column>

                            <p:column headerText="End Date">
                                <h:outputText value="#{visaApplication.endDate}"/>
                            </p:column>

                            <p:column headerText="Purpose of Visit">
                                <h:outputText value="#{visaApplication.purposeOfVisit}"/>
                            </p:column>

                            <p:column headerText="View Detailed Information">
                                <p:commandButton icon="ui-icon-document" action="#{embassyViewListManagedBean.reviewVisaApplication(visaApplication)}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <p:tab title="Approved Visa Applications">
                        <p:dataTable var="visaApplication" id="visaApplicationTable1" value="#{embassyViewListManagedBean.approvedVisaApplications}" reflow="true" paginatorPosition="bottom">
                            <f:facet name="header">
                                Approved Visa Applications
                            </f:facet>

                            <p:column headerText="Visa Application ID">
                                <h:outputText value="#{visaApplication.visaApplicationId}"/>
                            </p:column>

                            <p:column headerText="Start Date">
                                <h:outputText value="#{visaApplication.startDate}"/>
                            </p:column>

                            <p:column headerText="End Date">
                                <h:outputText value="#{visaApplication.endDate}"/>
                            </p:column>

                            <p:column headerText="Purpose of Visit">
                                <h:outputText value="#{visaApplication.purposeOfVisit}"/>
                            </p:column>

                            <p:column headerText="View Detailed Information">
                                <p:commandButton icon="ui-icon-document" action="#{embassyViewListManagedBean.viewVisaApplication(visaApplication)}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <p:tab title="Rejected Visa Applications">
                        <p:dataTable var="visaApplication" id="visaApplicationTable2" value="#{embassyViewListManagedBean.rejectedVisaApplications}" reflow="true" paginatorPosition="bottom">
                            <f:facet name="header">
                                Rejected Visa Applications
                            </f:facet>

                            <p:column headerText="Visa Application ID">
                                <h:outputText value="#{visaApplication.visaApplicationId}"/>
                            </p:column>

                            <p:column headerText="Start Date">
                                <h:outputText value="#{visaApplication.startDate}"/>
                            </p:column>

                            <p:column headerText="End Date">
                                <h:outputText value="#{visaApplication.endDate}"/>
                            </p:column>

                            <p:column headerText="Purpose of Visit">
                                <h:outputText value="#{visaApplication.purposeOfVisit}"/>
                            </p:column>

                            <p:column headerText="View Detailed Information">
                                <p:commandButton icon="ui-icon-document" action="#{embassyViewListManagedBean.viewVisaApplication(visaApplication)}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                </p:tabView>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
