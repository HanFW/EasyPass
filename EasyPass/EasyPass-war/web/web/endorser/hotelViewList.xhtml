<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../templates/endorserTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:form>
            <p:growl id="growl" life="4000" />

            <div align="center">
                <p:tabView cache="false" dynamic="true">
                    <p:tab title="Pending Accommodations">
                        <p:dataTable var="accommodation" id="accommodationTable" value="#{hotelViewListManagedBean.pendingAccommodations}" reflow="true" paginatorPosition="bottom">
                            <f:facet name="header">
                                Hotel Booking Reference of visa applicants
                            </f:facet>

                            <p:column headerText="Passport number">
                                <h:outputText value="#{utilManagedBean.formatId(accommodation.owner)}"/>
                            </p:column>

                            <p:column headerText="Hotel Booking Reference Number">
                                <h:outputText value="#{accommodation.referenceNumber}"/>
                            </p:column>

                            <p:column headerText="View Booking Reference">
                                <center>
                                    <p:commandButton icon="ui-icon-document" action="#{hotelViewListManagedBean.viewAccommodation(accommodation)}"/>
                                </center>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <p:tab title="Validated Accommodations">
                        <p:dataTable var="accommodation" id="accommodationTable1" value="#{hotelViewListManagedBean.validtedAccommodations}" reflow="true" paginatorPosition="bottom">
                            <f:facet name="header">
                                Hotel Booking Reference of visa applicants
                            </f:facet>

                            <p:column headerText="Passport number">
                                <h:outputText value="#{utilManagedBean.formatId(accommodation.owner)}"/>
                            </p:column>

                            <p:column headerText="Hotel Booking Reference Number">
                                <h:outputText value="#{accommodation.referenceNumber}"/>
                            </p:column>

                            <p:column headerText="View Booking Reference">
                                <center>
                                    <p:commandButton icon="ui-icon-document" action="#{hotelViewListManagedBean.viewEndorsedAccommodation(accommodation)}"/>
                                </center>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <p:tab title="Rejected Accommodations">
                        <p:dataTable var="accommodation" id="accommodationTable2" value="#{hotelViewListManagedBean.rejectedAccommodations}" reflow="true" paginatorPosition="bottom">
                            <f:facet name="header">
                                Hotel Booking Reference of visa applicants
                            </f:facet>

                            <p:column headerText="Passport number">
                                <h:outputText value="#{utilManagedBean.formatId(accommodation.owner)}"/>
                            </p:column>

                            <p:column headerText="Hotel Booking Reference Number">
                                <h:outputText value="#{accommodation.referenceNumber}"/>
                            </p:column>

                            <p:column headerText="View Booking Reference">
                                <center>
                                    <p:commandButton icon="ui-icon-document" action="#{hotelViewListManagedBean.viewEndorsedAccommodation(accommodation)}"/>
                                </center>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                </p:tabView>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
