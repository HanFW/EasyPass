<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../templates/endorserTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:form>
            <p:growl id="growl" life="4000" />

            <div align="center">
                <p:tabView cache="false" dynamic="true">
                    <p:tab title="Pending">
                        <p:dataTable var="basicInfo" id="basicInfoTable" value="#{iCAViewListManagedBean.pendingBasicInfos}" reflow="true" paginatorPosition="bottom">
                            <f:facet name="header">
                                Basic Information of Visa Applicants
                            </f:facet>

                            <p:column headerText="Passport number">
                                <h:outputText value="#{basicInfo.passportNumber}"/>
                            </p:column>

                            <p:column headerText="First Name">
                                <h:outputText value="#{basicInfo.firstName}"/>
                            </p:column>

                            <p:column headerText="Last Name">
                                <h:outputText value="#{basicInfo.lastName}"/>
                            </p:column>

                            <p:column headerText="View Basic Information">
                                <center>
                                    <p:commandButton icon="ui-icon-document" action="#{iCAViewListManagedBean.viewBasicInfo(basicInfo)}"/>
                                </center>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <p:tab title="Validated">
                        <p:dataTable var="basicInfo" id="basicInfoTable1" value="#{iCAViewListManagedBean.validatedBasicInfos}" reflow="true" paginatorPosition="bottom">
                            <f:facet name="header">
                                Basic Information of Visa Applicants
                            </f:facet>

                            <p:column headerText="Passport number">
                                <h:outputText value="#{basicInfo.passportNumber}"/>
                            </p:column>

                            <p:column headerText="First Name">
                                <h:outputText value="#{basicInfo.firstName}"/>
                            </p:column>

                            <p:column headerText="Last Name">
                                <h:outputText value="#{basicInfo.lastName}"/>
                            </p:column>

                            <p:column headerText="View Basic Information">
                                <center>
                                    <p:commandButton icon="ui-icon-document" action="#{iCAViewListManagedBean.viewEndorsedBasicInfo(basicInfo)}"/>
                                </center>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <p:tab title="Rejected">
                        <p:dataTable var="basicInfo" id="basicInfoTable2" value="#{iCAViewListManagedBean.rejectedBasicInfos}" reflow="true" paginatorPosition="bottom">
                            <f:facet name="header">
                                Basic Information of Visa Applicants
                            </f:facet>

                            <p:column headerText="Passport number">
                                <h:outputText value="#{basicInfo.passportNumber}"/>
                            </p:column>

                            <p:column headerText="First Name">
                                <h:outputText value="#{basicInfo.firstName}"/>
                            </p:column>

                            <p:column headerText="Last Name">
                                <h:outputText value="#{basicInfo.lastName}"/>
                            </p:column>

                            <p:column headerText="View Basic Information">
                                <center>
                                    <p:commandButton icon="ui-icon-document" action="#{iCAViewListManagedBean.viewEndorsedBasicInfo(basicInfo)}"/>
                                </center>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                </p:tabView>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
