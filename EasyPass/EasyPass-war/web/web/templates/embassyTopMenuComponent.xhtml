<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <div class="topbar clearfix">
        <div class="topbar-left">
            <h:link outcome="#"><div><p:graphicImage class="easypass-logo" library="ultima-layout" name="images/easypass-logo.png"/> </div></h:link>      
        </div>

        <div class="topbar-right">
            <a id="menu-button" href="">
                <i></i>
            </a>

            <a id="topbar-menu-button" href="">
                <i class="material-icons">menu</i>
            </a>
            <ul class="topbar-items fadeInDown animated">                          
                <li>                    
                    <p:commandLink actionListener="#{embassyLoginManagedBean.embassyDoLogout}">
                        <i class="topbar-icon material-icons animated swing">&#xE879;</i>
                        <span class="topbar-item-name">Logout</span>
                    </p:commandLink>

                </li>

                <li class="search-item">
                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText />
                        <label>Search</label>
                        <i class="topbar-icon material-icons">&#xE8B6;</i>
                    </h:panelGroup>
                </li>
            </ul>
        </div>
    </div>

</ui:composition>
