<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../templates/endorserTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:form>
            <div align="center">
                <p:tabView cache="false" dynamic="true"> 
                    <p:tab title="Pending Criminal Records">
                        <p:dataTable var="criminalRecord" id="citizenTable" value="#{sPFViewListManagedBean.pendingCriminalRecords}" reflow="true" paginatorPosition="bottom">
                            <f:facet name="header">
                                List of Criminal Records of Visa Applicants
                            </f:facet>

                            <p:column headerText="Criminal Record ID">
                                <h:outputText value="#{criminalRecord.criminalRecordId}"/>
                            </p:column>

                            <p:column headerText="Passport number">
                                <h:outputText value="#{utilManagedBean.formatId(criminalRecord.owner)}"/>
                            </p:column>

                            <p:column headerText="Endorse Criminal Record">
                                <p:commandButton icon="ui-icon-document" action="#{sPFViewListManagedBean.redirectPage(criminalRecord)}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <p:tab title="Validated Criminal Records">
                        <p:dataTable var="criminalRecord" id="citizenTable1" value="#{sPFViewListManagedBean.vaidatedCriminalRecords}" reflow="true" paginatorPosition="bottom">
                            <f:facet name="header">
                                List of Criminal Records of Visa Applicants
                            </f:facet>

                            <p:column headerText="Criminal Record ID">
                                <h:outputText value="#{criminalRecord.criminalRecordId}"/>
                            </p:column>

                            <p:column headerText="Passport number">
                                <h:outputText value="#{utilManagedBean.formatId(criminalRecord.owner)}"/>
                            </p:column>

                            <p:column headerText="Endorse Criminal Record">
                                <p:commandButton icon="ui-icon-document" action="#{sPFViewListManagedBean.redirectPage(criminalRecord)}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <p:tab title="Rejected Criminal Records">
                        <p:dataTable var="criminalRecord" id="citizenTable2" value="#{sPFViewListManagedBean.rejectedCriminalRecords}" reflow="true" paginatorPosition="bottom">
                            <f:facet name="header">
                                List of Criminal Records of Visa Applicants
                            </f:facet>

                            <p:column headerText="Criminal Record ID">
                                <h:outputText value="#{criminalRecord.criminalRecordId}"/>
                            </p:column>

                            <p:column headerText="Passport number">
                                <h:outputText value="#{utilManagedBean.formatId(criminalRecord.owner)}"/>
                            </p:column>

                            <p:column headerText="Endorse Criminal Record">
                                <p:commandButton icon="ui-icon-document" action="#{sPFViewListManagedBean.redirectPage(criminalRecord)}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                </p:tabView>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
