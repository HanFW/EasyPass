<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../templates/endorserTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="content">
        <h:form>
            <center>
                <div class="citizen-info-panel">
                    <p:outputLabel class="citizen-info-title" value="Criminal Record ID: " />

                    <br/>
                    <p:outputLabel class="citizen-info-title" value="Passport Number: " />
                    <p:outputLabel class="citizen-info-content" value="#{utilManagedBean.formatId(sPFDoEndorsementManagedBean.criminalRecord.owner)}"/>
                    <br/>
                    <p:outputLabel class="citizen-info-title" value="Record Number: " />
                    <p:outputLabel class="citizen-info-content" value="No Criminal Record"/>
                    <br/>
                    <p:outputLabel class="citizen-info-title" value="Record Details: " />
                    <p:outputLabel class="citizen-info-content" value="No Criminal Record"/>
                    <br/>
                </div>
            </center>
        </h:form>
    </ui:define>

</ui:composition>
