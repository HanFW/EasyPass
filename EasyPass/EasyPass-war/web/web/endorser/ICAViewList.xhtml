<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../templates/endorserTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:form>
            <div align="center">
                <p:dataTable var="basicInfo" id="basicInfoTable" value="#{iCAViewListManagedBean.basicInfos}" reflow="true" paginatorPosition="bottom">
                    <f:facet name="header">
                        Basic Information of Visa Applicants
                    </f:facet>

                    <p:column headerText="Passport number">
                        <h:outputText value="#{basicInfo.passportNumber}"/>
                    </p:column>

                    <p:column headerText="First Name">
                        <h:outputText value="#{basicInfo.firstName}"/>
                    </p:column>
                    
                    <p:column headerText="Last Name">
                        <h:outputText value="#{basicInfo.lastName}"/>
                    </p:column>

                    <p:column headerText="View Basic Information">
                        <p:commandButton icon="ui-icon-document" action="#{iCAViewListManagedBean.viewBasicInfo(basicInfo)}"/>
                    </p:column>

                </p:dataTable>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
