<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../templates/endorserTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:form>
            <p:growl id="growl" life="4000" />

            <div align="center">
                <p:tabView cache="false" dynamic="true">
                    <p:tab title="Pending Insurance Contracts">
                        <p:dataTable var="insurance" id="insuranceTable" value="#{insuranceCoViewListManagedBean.pendingInsurances}" reflow="true" paginatorPosition="bottom">
                            <f:facet name="header">
                                Insurance contract of visa applicants
                            </f:facet>

                            <p:column headerText="Passport number">
                                <h:outputText value="#{utilManagedBean.formatId(insurance.owner)}"/>
                            </p:column>

                            <p:column headerText="Insurance Reference Number">
                                <h:outputText value="#{insurance.referenceNumber}"/>
                            </p:column>

                            <p:column headerText="View Insurance Contract">
                                <center>
                                    <p:commandButton icon="ui-icon-document" action="#{insuranceCoViewListManagedBean.viewInsurance(insurance)}"/>
                                </center>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <p:tab title="Validated Insurance Contracts">
                        <p:dataTable var="insurance" id="insuranceTable1" value="#{insuranceCoViewListManagedBean.validatedInsurances}" reflow="true" paginatorPosition="bottom">
                            <f:facet name="header">
                                Insurance contract of visa applicants
                            </f:facet>

                            <p:column headerText="Passport number">
                                <h:outputText value="#{utilManagedBean.formatId(insurance.owner)}"/>
                            </p:column>

                            <p:column headerText="Insurance Reference Number">
                                <h:outputText value="#{insurance.referenceNumber}"/>
                            </p:column>

                            <p:column headerText="View Insurance Contract">
                                <center>
                                    <p:commandButton icon="ui-icon-document" action="#{insuranceCoViewListManagedBean.viewEndorsedInsurance(insurance)}"/>
                                </center>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <p:tab title="Rejected Insurance Contracts">
                        <p:dataTable var="insurance" id="insuranceTable2" value="#{insuranceCoViewListManagedBean.rejectedInsurances}" reflow="true" paginatorPosition="bottom">
                            <f:facet name="header">
                                Insurance contract of visa applicants
                            </f:facet>

                            <p:column headerText="Passport number">
                                <h:outputText value="#{utilManagedBean.formatId(insurance.owner)}"/>
                            </p:column>

                            <p:column headerText="Insurance Reference Number">
                                <h:outputText value="#{insurance.referenceNumber}"/>
                            </p:column>

                            <p:column headerText="View Insurance Contract">
                                <center>
                                    <p:commandButton icon="ui-icon-document" action="#{insuranceCoViewListManagedBean.viewEndorsedInsurance(insurance)}"/>
                                </center>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                </p:tabView>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
