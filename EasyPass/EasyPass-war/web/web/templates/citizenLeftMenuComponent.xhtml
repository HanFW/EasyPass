<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pu="http://primefaces.org/ultima">

    <h:form id="menuform"> 
        <div class="layout-menu">
            <div class="nano">
                <div class="nano-content menu-scroll-content">
                    <ui:fragment>
                        <div class="profile">
                            <div class="profile-image"></div>
                            <a id="profile-options" href="#">
                                <span class="profile-name">Profile Name</span>
                                <i class="material-icons">&#xE313;</i>
                            </a>
                        </div>

                        <ul id="profile-menu" class="ultima-menu">
                            <li role="menuitem">
                                <a href="#" class="ripplelink">
                                    <i class="material-icons">person</i>
                                    <span>Profile</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <p:commandLink class="ripplelink" actionListener="#{citizenLoginManagedBean.citizenDoLogout}">
                                    <i class="material-icons">power_settings_new</i>
                                    <span>Logout</span>
                                </p:commandLink>
                            </li>
                        </ul>
                    </ui:fragment>

                    <pu:menu widgetVar="myMenu">
                        <p:menuitem value="Apply for Visa" url="/web/citizen/citizenPortalMainPage.xhtml"/>
                        <p:menuitem value="Visa Application Status" url="/web/citizen/citizenViewStatus.xhtml" />
                        <p:menuitem value="My E-Visa" url="#" />
                    </pu:menu>
                </div>
            </div>
        </div>
    </h:form>

</ui:composition>
