<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templates/viewListTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <div align="center">
            <p:dataTable var="applicant" selectionMode="single" id="bankDocumentTable" value="#{employeeAccountManagedBean.employees}" reflow="true" paginatorPosition="bottom">
                <f:facet name="header">
                    Bank statements of visa applicants
                </f:facet>

                <p:column headerText="Name">
                    <h:outputText />
                </p:column>
                
                <p:column headerText="Account number">
                    <h:outputText />
                </p:column>

                <p:column headerText="Country applying to">
                    <h:outputText />
                </p:column>
                
                <p:column headerText="Time">
                    <h:outputText />
                </p:column>
            </p:dataTable>
        </div>
    </ui:define>

</ui:composition>
