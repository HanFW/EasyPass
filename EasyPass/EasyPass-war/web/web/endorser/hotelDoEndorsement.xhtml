<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../templates/endorserTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="content">
        <h:form>            
            <p:panelGrid columns="2">
                <p:outputLabel value="Passport Number: " />
                <p:outputLabel value="#{utilManagedBean.formatId(hotelDoEndorsementManagedBean.accommodation.owner)}" />
                <p:outputLabel value="Hotel Name: " />
                <p:outputLabel value="#{hotelDoEndorsementManagedBean.accommodation.carrierName}" />
                <p:outputLabel value="Hotel Booking Reference Number: " />
                <p:outputLabel value="#{hotelDoEndorsementManagedBean.accommodation.referenceNumber}" />
            </p:panelGrid>
            <br/>

            <p:media value="https://localhost:8181/#{hotelDoEndorsementManagedBean.accommodation.accommodationReferenceImageURL}" width="90%" height="400px"/>  

            <p:message id="decisionMessage" for="decisionRadio"/>
            <p:selectOneRadio id="decisionRadio" value="#{hotelDoEndorsementManagedBean.decision}" required="true" requiredMessage="Please select to validate or reject ">
                <f:selectItem itemLabel="Reject" itemValue="Rejected" />
                <f:selectItem itemLabel="Validate" itemValue="Validated" />
            </p:selectOneRadio>
            <p:commandButton value="Submit" action="#{hotelDoEndorsementManagedBean.validateDocument}" update="decisionMessage"/>
        </h:form>
    </ui:define>

</ui:composition>
