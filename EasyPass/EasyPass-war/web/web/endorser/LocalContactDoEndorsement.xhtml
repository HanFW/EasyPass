<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../templates/endorserTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="content">
        <h:form>
            <div align="center">
                <p:tabView cache="false" dynamic="true">
                    <p:tab title="Pending">
                        <p:dataTable var="localContact" id="localContactTable" value="#{localContactViewListManagedBean.pendingLocalContacts}" 
                                     reflow="true" paginatorPosition="bottom">

                            <f:facet name="header">
                                Local Contact of Visa Applicants
                            </f:facet>

                            <p:column headerText="Passport number">
                                <h:outputText value="#{utilManagedBean.formatId(localContact.owner)}"/>
                            </p:column>

                            <p:column headerText="Name of Visa Applicant">
                                <h:outputText value="#{localContactViewListManagedBean.getCitizenNamebyID(localContact.owner)}"/>
                            </p:column>


                            <p:column>
                                <p:commandButton value="Validate" action="#{localContactViewListManagedBean.validateVisaApplicant(localContact)}"/>
                            </p:column>

                            <p:column>
                                <p:commandButton value="Reject" action="#{localContactViewListManagedBean.rejectVisaApplicant(localContact)}"/>
                            </p:column>

                        </p:dataTable>
                    </p:tab>
                    <p:tab title="Validated">
                        <p:dataTable var="localContact" id="localContactTable1" value="#{localContactViewListManagedBean.validatedLocalContacts}" reflow="true" paginatorPosition="bottom">

                            <f:facet name="header">
                                Local Contact of Visa Applicants
                            </f:facet>

                            <p:column headerText="Passport number">
                                <h:outputText value="#{utilManagedBean.formatId(localContact.owner)}"/>
                            </p:column>

                            <p:column headerText="Name of Visa Applicant">
                                <h:outputText value="#{localContactViewListManagedBean.getCitizenNamebyID(localContact.owner)}"/>
                            </p:column>


                            <p:column headerText="Status">
                                <h:outputText value="Validated"/>
                            </p:column>


                        </p:dataTable>
                    </p:tab>
                    <p:tab title="Rejected">
                        <p:dataTable var="localContact" id="localContactTable2" value="#{localContactViewListManagedBean.rejectedLocalContacts}" reflow="true" paginatorPosition="bottom">

                            <f:facet name="header">
                                Local Contact of Visa Applicants
                            </f:facet>

                            <p:column headerText="Passport number">
                                <h:outputText value="#{utilManagedBean.formatId(localContact.owner)}"/>
                            </p:column>

                            <p:column headerText="Name of Visa Applicant">
                                <h:outputText value="#{localContactViewListManagedBean.getCitizenNamebyID(localContact.owner)}"/>
                            </p:column>


                            <p:column headerText="Status">
                                <h:outputText value="Rejected"/>
                            </p:column>

                        </p:dataTable>
                    </p:tab>
                </p:tabView>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
