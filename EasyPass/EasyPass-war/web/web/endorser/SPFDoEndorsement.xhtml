<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../templates/endorserTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="content">
        <h:form>
            <center>
                <div class="citizen-info-panel">
                    <p:outputLabel class="citizen-info-title" value="Criminal Record ID: " />
                    <p:outputLabel class="citizen-info-content" value="#{sPFDoEndorsementManagedBean.criminalRecord.criminalRecordId}"/>
                    <p:outputLabel class="citizen-info-title" value="Passport Number: " />
                    <p:outputLabel class="citizen-info-content" value="#{utilManagedBean.formatId(sPFDoEndorsementManagedBean.criminalRecord.owner)}"/>
                </div>
                <div class="endorser-decision-panel">
                    <p:selectOneRadio id="decisionRadio" value="#{sPFDoEndorsementManagedBean.decision}" required="true" requiredMessage="Please select to validate or reject ">
                        <f:selectItem itemLabel="No Criminal Record" itemValue="Validated" />
                        <f:selectItem itemLabel="Add Criminal Record" itemValue="Rejected" />
                        <p:ajax event="change" update="panelCriminalRecord" listener="#{sPFDoEndorsementManagedBean.showCriminalRecordPanel()}"/>
                    </p:selectOneRadio>
                </div>
                <p:panel class="endorser-record-panel" id="panelCriminalRecord" visible="#{sPFDoEndorsementManagedBean.showPanel}" style="height: 330px;">
                    <p:outputLabel value="Record Number: " />
                    <p:inputText value="#{sPFDoEndorsementManagedBean.recordNumber}"/>
                    <h3>Criminal Record: </h3>
                    <p:inputTextarea rows="10" cols="50" autoResize="true" value="#{sPFDoEndorsementManagedBean.recordDetail}"/>
                </p:panel>
                <p:commandButton value="Submit" action="#{sPFDoEndorsementManagedBean.updateCriminalRecord}"/>
            </center>
        </h:form>
    </ui:define>

</ui:composition>
