<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/citizenTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <div align="center">
                <p:panel visible="#{citizenViewEVisaManagedBean.showText}">
                    <h2 style="font-weight: bold;">Your Visa is Still Pending. Click <a href="../citizen/citizenViewStatus.xhtml">here</a> to check your current visa application status.</h2>
                    <br/>
                    <br/>
                </p:panel>

                <p:panel visible="#{citizenViewEVisaManagedBean.showVisa}">
                    <h2 style="font-weight: bold;">My E-Visa</h2>
                    <br/>
                    <br/>

                    <p:outputLabel value="Country:    "/>
                    <p:outputLabel value="France"/>
                    <br/>
                    <br/>

                    <p:outputLabel value="Visa Type:    "/>
                    <p:outputLabel value="#{citizenViewEVisaManagedBean.visa.visaType}"/>
                    <br/>
                    <br/>

                    <p:outputLabel value="Visa Issue Date:    "/>
                    <p:outputLabel value="#{citizenViewEVisaManagedBean.visa.visaIssueDate}"/>
                    <br/>
                    <br/>

                    <p:outputLabel value="Visa Expiry Date:    "/>
                    <p:outputLabel value="#{citizenViewEVisaManagedBean.visa.visaValidTill}"/>
                    <br/>
                    <br/>

                </p:panel>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
