<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../templates/endorserTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:form>
            <p:growl id="growl" life="4000" />

            <div align="center">
                <p:tabView cache="false" dynamic="true">
                    <p:tab title="Pending Bank Statements">
                        <p:dataTable var="statement" id="bankDocumentTable" value="#{bankViewListManagedBean.pendingBankStatements}" reflow="true" paginatorPosition="bottom">
                            <f:facet name="header">
                                Bank statements of visa applicants
                            </f:facet>

                            <p:column headerText="Account number">
                                <h:outputText value="#{statement.accountNumber}"/>
                            </p:column>

                            <p:column headerText="Passport number">
                                <h:outputText value="#{utilManagedBean.formatId(statement.owner)}"/>
                            </p:column>

                            <p:column headerText="View Statement">
                                <p:commandButton icon="ui-icon-document" action="#{bankViewListManagedBean.viewBankStatement(statement)}" immediate="true"/>
                            </p:column>

                        </p:dataTable>
                    </p:tab>
                    <p:tab title="Validated Bank Statements">
                        <p:dataTable var="statement" id="bankDocumentTable1" value="#{bankViewListManagedBean.validatedBankStatements}" reflow="true" paginatorPosition="bottom">
                            <f:facet name="header">
                                Bank statements of visa applicants
                            </f:facet>

                            <p:column headerText="Account number">
                                <h:outputText value="#{statement.accountNumber}"/>
                            </p:column>

                            <p:column headerText="Passport number">
                                <h:outputText value="#{utilManagedBean.formatId(statement.owner)}"/>
                            </p:column>

                            <p:column headerText="View Statement">
                                <p:commandButton icon="ui-icon-document" action="#{bankViewListManagedBean.viewBankStatement(statement)}" immediate="true"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <p:tab title="Rejected Bank Statements">
                        <p:dataTable var="statement" id="bankDocumentTable2" value="#{bankViewListManagedBean.rejectedBankStatements}" reflow="true" paginatorPosition="bottom">
                            <f:facet name="header">
                                Bank statements of visa applicants
                            </f:facet>

                            <p:column headerText="Account number">
                                <h:outputText value="#{statement.accountNumber}"/>
                            </p:column>

                            <p:column headerText="Passport number">
                                <h:outputText value="#{utilManagedBean.formatId(statement.owner)}"/>
                            </p:column>

                            <p:column headerText="View Statement">
                                <p:commandButton icon="ui-icon-document" action="#{bankViewListManagedBean.viewBankStatement(statement)}" immediate="true"/>
                            </p:column>

                        </p:dataTable>
                    </p:tab>
                </p:tabView>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
